<html>
<head>
	<title>Break</title>
</head>
<body>
	<script>

	var randomOdd=(Math.floor((Math.random()*50)+1));

	//check to see if number is even
	while (randomOdd % 2 == 0) {
		//want to keep generating random
		randomOdd= (Math.floor((Math.random()*50)+1));
	} 
		console.log("Random odd number to skip is: " + randomOdd);

	for (var i = 0; i < 50; i++){
		if (i % 2 == 0) 
		{
			continue;
		} 
		else if (i == randomOdd) 
		{
			console.log("Yikes, Im skipping over: " + i);
			continue;
		}
		console.log("Here is an odd number: " + i);
	}
	
	</script>

</body>
</html>
