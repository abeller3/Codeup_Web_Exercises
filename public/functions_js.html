	<script>
		var myNameIs = 'Amanda'; 

		function sayHello(name) {
			console.log("Hello " + name);
		}

		sayHello(myNameIs);

		var random = Math.floor((Math.random()*100)+1);

		function isOdd(number) {
			 (number % 2 == 0) ? console.log(number + " is even") : console.log(number + " is odd");
			}

		isOdd(random);

	</script>
